<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media quaries</title>
    <style>
      .box {
        background-color: red;
        color: white;
        font-size: 72px;
        text-align: center;
        display: none;
      }
      @media (max-width: 300px) {
        #box-1 {
          display: block;
          background-color: cyan;
        }
      }
      @media (max-width: 500px) and (min-width: 300px) {
        #box-2 {
          display: block;
          background-color: blueviolet;
        }
      }
    </style>
  </head>
  <body>
    <div class="box" id="box-1">I am a iPhone</div>
    <div class="box" id="box-2">I am a Tablet</div>
    <div class="box" id="box-3">I am a computer</div>
    <div class="box" id="box-4">I am a widescreen computer√ü</div>
  </body>
</html>
