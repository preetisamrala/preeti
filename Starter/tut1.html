<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <h2>this is html forms tutorial</h2>
    <form action="backend.php">
      <label for="name">Name</label>
      <div>
        <input type="text" name="myName" id="name" />
      </div>
      <br />
      <div>
        Role:
        <input type="text" name="myRole" />
      </div>
      <br />
      <div>
        email:
        <input type="email" name="myEmail" id="" />
      </div>
      <br />
      <div>
        Date:
        <input type="date" name="myDate" id="" />
      </div>
      <br />
      <div>
        Bonus
        <input type="number" name="myBouns" id="" />
      </div>
      <br />
      <div>
        Are you eligible ?
        <input type="checkbox" name="myEligibility" checked id="" />
      </div>
      <br />
      <div>
        Gender: Male
        <input type="radio" name="myGender" id="" />
        female
        <input type="radio" name="myGender" id="" />
        Other
        <input type="radio" name="myGender" id="" />
      </div>
      <br />
      <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
          <option value="ind">indica</option>
          <option value="swf" selected>swift</option>
        </select>
      </div>
      <br />
      <div>
        Write about yourself
        <br />
        <textarea name="mytext" id="" cols="30" rows="10"></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="submit now" />
        <input type="reset" value="Reset now" />
      </div>
    </form>
  </body>
</html>
