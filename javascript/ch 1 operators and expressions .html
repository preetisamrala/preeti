<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Arithmetic operaters
      // let a = 45
      // let b = 4
      let a = 10
      let b = 4
      console.log('a + b =  ', a + b)
      console.log('a - b ', a - b)
      console.log('a * b ', a * b)
      console.log('a / b ', a / b)
      console.log('a ** b ', a ** b)
      console.log('a % b ', a % b)
      console.log('a++ = ', a++)
      console.log('++a = ', ++a)
      console.log('a-- = ', a--)
      console.log('--a = ', --a)
      console.log('a ', a)
      console.log('a-- = ', a--)
      // console.log("a + b ", a

      // Assignment operators
      let assignment = 1
      assignment += 5
      console.log(assignment)

      // comparison operators
      let comp1 = 6
      let comp2 = 7
      // let comp2 = '6'

      console.log('comp1 == comp2 is', comp1 == comp2)
      console.log('comp1 != comp2 is', comp1 != comp2)
      console.log('comp1 === comp2 is', comp1 === comp2)
      console.log('comp1 !== comp2 is', comp1 !== comp2)
      console.log('comp1 > comp2 is', comp1 > comp2)
      // logical operaters
      let x = 5
      let y = 6
      console.log(x < y && x == 5)
      console.log(x > y && x == 5)
      console.log(x > y || x == 5)
      console.log(!false)
      console.log(!true)
    </script>
  </body>
</html>
